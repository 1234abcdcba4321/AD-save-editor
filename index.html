            function insertAfter(newElement,targetElement) {
    // target is what you want it to go after. Look for this elements parent.
    var parent = targetElement.parentNode;

    // if the parents lastchild is the targetElement...
    if (parent.lastChild == targetElement) {
        // add the newElement after the target element.
        parent.appendChild(newElement);
    } else {
        // else the target has siblings, insert the new element between the target and it's next sibling.
        parent.insertBefore(newElement, targetElement.nextSibling);
    }
}

            function load() {
                localStorage.setItem("ADeditor",document.getElementById("save").value)
                file = JSON.parse(atob(document.getElementById("save").value))
                for (let i=0;i<varNames.length;i++) document.getElementById("b"+i).value = file[varNames[i]];
                for (let i=0;i<8;i++) {
                    for (let j=0;j<4;j++) {
                        document.getElementById("d"+i+j).value = file[tierNames[i]+dimVals[j]]
                        document.getElementById("di"+i+j).value = file["infinityDimension"+(i+1)][iDimVals[j]]
                    }
                    document.getElementById("dc"+i).value = file.costMultipliers[i]
                    document.getElementById("diu"+i).checked = file.infDimensionsUnlocked[i]
                    document.getElementById("dia"+i).checked = file.infDimBuyers[i]
                }
                for (let i=0;i<4;i++) {
                    for (let j=0;j<4;j++) document.getElementById("dt"+i+j).value = file["timeDimension"+(i+1)][tDimVals[j]]
                }
            }
            function save() {
                for (let i=0;i<varNames.length;i++) file[varNames[i]] = document.getElementById("b"+i).value;
                for (let i=0;i<8;i++) {
                    for (let j=0;j<4;j++) {
                        file[tierNames[i]+dimVals[j]] = document.getElementById("d"+i+j).value
                        file["infinityDimension"+(i+1)][iDimVals[j]] = document.getElementById("di"+i+j).value
                    }
                    file.costMultipliers[i] = document.getElementById("dc"+i).value
                    file.infDimensionsUnlocked[i] = document.getElementById("diu"+i).checked
                    file.infDimBuyers[i] = document.getElementById("dia"+i).checked
                }
                for (let i=0;i<4;i++) {
                    for (let j=0;j<4;j++) file["timeDimension"+(i+1)][tDimVals[j]] = document.getElementById("dt"+i+j).value
                }
                document.getElementById("save").value = btoa(JSON.stringify(file))
                localStorage.setItem("ADeditor",document.getElementById("save").value)
            }
        </script>
        <title>AD Save Editor</title>

    <body onload="init()">
        <textarea cols="150" placeholder="Your savefile" id="save"></textarea><br>
        <button onclick="load()">Load save</button> <button onclick="save()">Save save</button>

        <table border="1px solid green" id="dt">

                    <th>Bought</th>

            </thead>
        </table>
        <table border="1px solid yellow" id="dit">

                    <th>Unlocked</th>
                    <th>Cost</th>
                    <th>Bought</th>
                    <th>Amount</th>

                    <th>Autobuyer</th>
                </tr>
            </thead>
        </table>
